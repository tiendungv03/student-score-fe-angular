<div class="login-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="title">Đăng nhập</h2>
    <p class="subtitle">
      Xin chào, hãy nhập thông tin để đăng nhập vào tài khoản của bạn
    </p>
    <div class="form-group">
      <!-- <label for="email">Email / Số điện thoại</label> -->
      <input
        id="email"
        type="text"
        formControlName="studentId"
        placeholder="Nhâp tên tài khoản"
      />
    </div>
    <div class="form-group">
      <!-- <label for="password">Mật mã</label> -->
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Nhập mật mã"
      />
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Đăng nhập</button>
    <p class="trouble">Gặp khó khăn khi đăng nhập?</p>
    <div class="divider">— Hoặc đăng nhập với —</div>
    <div class="social-login">
      <button
        type="button"
        class="social-btn google"
        (click)="loginWithGoogle()"
      >
        <img
          src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000"
          alt="Google"
        />
        Google
      </button>
    </div>
    <p class="request">Chưa có tài khoản? Yêu cầu ngay</p>
  </form>
</div>
