<div class="content-table">
  <h2 class="text-xl mb-4">Quản lý phân quyền</h2>

  <div class="mb-4 flex gap-2">
    <input
      type="text"
      [(ngModel)]="searchText"
      (input)="filterData()"
      placeholder="Tìm kiếm tài khoản..."
      class="border p-2 rounded w-1/3"
    />
    <button class="bg-blue-500 text-white px-4 py-2 rounded">+ Tìm</button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Tên đăng nhập</th>
          <!-- <th>Họ tên</th> -->
          <th>Tên quyền</th>
          <th>Trạng thái</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let quyen of filteredData">
          <ng-container *ngFor="let tk of quyen.taiKhoans">
            <tr>
              <td>{{ tk.tenDangNhap }}</td>
              <td>{{ quyen.tenQuyen }}</td>
              <td>{{ tk.trangThai ? "Hoạt động" : "Bị khóa" }}</td>
              <td class="action-buttons">
                <!-- Xem -->
                <button title="Xem chi tiết" class="icon-button view">
                  Xem
                </button>
                <!-- Sửa -->
                <button title="Chỉnh sửa" class="icon-button edit">Sửa</button>
                <!-- Xóa -->
                <button title="Xóa" class="icon-button delete">Xóa</button>
              </td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
