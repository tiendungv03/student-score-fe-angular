<div class="content-table">
  <h2 class="text-xl mb-4">Quản lý Giáo viên</h2>

  <div class="content-title">
    <div class="content-title_search">
      <input
        type="text"
        [(ngModel)]="searchText"
        (input)="filterData()"
        placeholder="Tìm kiếm giáo viên..."
        class="border p-2 rounded w-1/3"
      />
      <button class="bg-blue-500 text-white btn-search">+ Tìm</button>
    </div>
    <div class="content-title_createAccount">
      <button class="create-user bg-blue-500" (click)="createGiaoVien()">
        Thêm giáo viên
      </button>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Tên đăng nhập</th>
          <th>Họ tên</th>
          <!-- <th>Ngày Sinh</th> -->
          <th>Bộ môn</th>
          <th>Khoa</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let giaoVien of filteredData">
          <!-- <ng-container *ngFor="let tk of quyen.taiKhoans"> -->
          <tr>
            <td>{{ giaoVien.tenDangNhap }}</td>
            <td>{{ giaoVien.hoTen }}</td>
            <!-- <td>{{ sinhVien.ngaySinh | date : "dd/MM/yyyy" }}</td> -->
            <td>{{ giaoVien.bomon }}</td>
            <td>{{ giaoVien.khoa?.tenKhoa }}</td>
            <td class="action-buttons">
              <!-- Xem -->
              <button
                title="Xem chi tiết"
                class="icon-button view"
                (click)="viewGiaoVien(giaoVien)"
              >
                Xem
              </button>
              <!-- Sửa -->
              <button
                title="Chỉnh sửa"
                class="icon-button edit"
                (click)="updateGiaoVien(giaoVien)"
              >
                Sửa
              </button>
              <!-- Xóa -->
              <button
                title="Xóa"
                class="icon-button delete"
                (click)="confirmDelete(giaoVien)"
              >
                Xóa
              </button>
            </td>
          </tr>
        </ng-container>
        <!-- </ng-container> -->
      </tbody>
    </table>
  </div>
</div>
